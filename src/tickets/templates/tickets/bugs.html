{% extends '../base/base.html' %}
{% load static %}
{% block head_title %}Bugs{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'tickets/css/tickets.css' %}"/>{% endblock %}
{% block content %}
	<h1 class="callout">Bugs</h1>
	<div class="ui container">
	<ul>
	{% for bug in object_list %}
		<li>{{ bug.title }} - {{ bug.updated_on }}</li>
	{% empty %}
		<li>No bugs yet.</li>
	{% endfor %}
</ul>
	</div>
{% endblock %}
